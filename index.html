<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="backgroundAudio" src="./bgMain.mp3" autoplay loop>
    </audio>
    <div class="background-image"></div>
    <header>
        <div class="mainHead mt-4 mb-2">
            <div class="wavy-text">
                <span class="word" style="--i:0">Tic</span>
                <span class="word" style="--i:1">-</span>
                <span class="word" style="--i:2">Tic</span>
                <span class="word" style="--i:3">-</span>
                <span class="word" style="--i:4">Toe</span>
            </div>
        </div>
    </header>
    <section>
        <div class="row board">
            <div
                class="col-sm-2 p-3 col-10 d-flex flex-sm-column justify-content-evenly flex-row leftPart d-none d-sm-block">
                <div class="intro">
                    <h4 class="mb-sm-3 mb-2" id="screenPlayer1">Player-1:</h4>
                    <h4 class="mb-sm-3 mb-0" id="screenPlayer2">Player-2:</h4>
                </div>
                <div class="pointsTable">
                    <p class="mb-sm-3 mb-2" id="screenPointsPlayer1">Points:</p>
                    <p class="mb-sm-3 mb-0" id="screenPointsPlayer2">Points:</p>
                </div>
            </div>

            <div class="col-sm-6 col-12 p-3 boardCol">
                <div class="row line">
                    <div class="col-3 p-0 box" id="btn1" onclick="board(this)"></div>
                    <div class="col-3 p-0 box" id="btn2" onclick="board(this)"></div>
                    <div class="col-3 p-0 box" id="btn3" onclick="board(this)"></div>
                </div>
                <div class="row line">
                    <div class="col-3 p-0 box" id="btn4" onclick="board(this)"></div>
                    <div class="col-3 p-0 box" id="btn5" onclick="board(this)"></div>
                    <div class="col-3 p-0 box" id="btn6" onclick="board(this)"></div>
                </div>
                <div class="row line">
                    <div class="col-3 p-0 box" id="btn7" onclick="board(this)"></div>
                    <div class="col-3 p-0 box" id="btn8" onclick="board(this)"></div>
                    <div class="col-3 p-0 box" id="btn9" onclick="board(this)"></div>
                </div>
            </div>

            <div class="col-2 rightPart d-none d-sm-block" id="rightpart">
                <h2>Rounds:</h2>
            </div>

            <!-- small size accordion -->
            <div class="col-8 mt-4 mb-3 d-block d-sm-none hideAcco">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item ">
                        <h2 class="accordion-header ">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Player Details
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="col-sm-10 col-8 pointsTable d-block d-sm-none pointsTable2 ">
                                    <p class="mb-sm-3 mb-2" id="screenPointsPlayer3">Player-1-Points:</p>
                                    <p class="mb-sm-3 mb-0" id="screenPointsPlayer4">Player-2-Points:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- buttons -->
        <div class="row names">
            <div class="col-sm-10 col-8 namesCol">
                <div class="selectbtn d-flex">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        class="btnS col-sm-3 col" id="start" onclick="undo()">Start</button>
                    <button type="button" class="btnS btn-sm col-sm-3 col" id="nextRound" onclick="clearAll()">Next
                        Round</button>
                    <button type="button" class="btnS btn-sm col-sm-3 col
                    " onclick="resetGame()" data-bs-toggle="modal" data-bs-target="#exampleModal">End Battle</button>
                </div>
            </div>
        </div>

        <!--Win Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modalContent">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabelWin">Player Wins!</h1>
                        <button type="button" id="crossButton" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body modalBody">
                        <img src="newImg.avif" id="trophy" class="trophy-img" alt="Trophy">
                        <p id="winnerMessage" class="mt-3 falling-text">
                            <span class="char winMes" style="--i:0">C</span>
                            <span class="char winMes" style="--i:1">o</span>
                            <span class="char winMes" style="--i:2">n</span>
                            <span class="char winMes" style="--i:3">g</span>
                            <span class="char winMes" style="--i:4">r</span>
                            <span class="char winMes" style="--i:5">a</span>
                            <span class="char winMes" style="--i:6">t</span>
                            <span class="char winMes" style="--i:7">u</span>
                            <span class="char winMes" style="--i:8">l</span>
                            <span class="char winMes" style="--i:9">a</span>
                            <span class="char winMes" style="--i:10">t</span>
                            <span class="char winMes" style="--i:11">i</span>
                            <span class="char winMes" style="--i:12">o</span>
                            <span class="char winMes" style="--i:13">n</span>
                            <span class="char winMes" style="--i:14">s</span>
                            <span class="char winMes" style="--i:15">!</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="endCloseButton">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade playerSection" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog modal-dialog-centered ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color:black;">SELECT</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="selectMode">
                            <button class="btn" id="selectPlayerS" onclick="selectPlayerSingle()">Single-Player</button>
                            <button class="btn" onclick="selectPlayerMulti()">Multi-Player</button>
                        </div>
                        <div class="giveDetails">
                            <input type="text" id="player1" placeholder="Player 1 Name" required>
                            <input type="text" id="player2" placeholder="Player 2 Name" required>
                            <p class="mt-3">Select Sign for player1</p>
                            <div class="form-check">
                                <input class="form-check-input" class="signRadiobox" type="radio" name="option"
                                    id="option1" value="X">
                                <label class="form-check-label" for="option1" id="firstTurn">X (First Turn)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" class="signRadiobox" type="radio" name="option"
                                    id="option2" value="O">
                                <label class="form-check-label" for="option2">O</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btnS btn-secondary" data-bs-dismiss="modal"
                            onclick="playerDetail()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
